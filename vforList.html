<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{people[0].name}} {{people[0].age}}
        </div>
        <div>
            {{people[1].name}} {{people[1].age}}
        </div>
        <div>
            {{people[2].name}} {{people[2].age}}
        </div>
        <div>
            {{people[3].name}} {{people[3].age}}
        </div>
        <hr>
        <div v-for="(person,index) in people" :key="person.id"><!--for반복문 in대신 of를 써도 똑같은 결과.고유한 key속성 부여(유니크한 값이 되도록 변경.person.name + '-' + person.age)-->
            {{person.name}} {{person.age}}  {{index}}
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                people:[
                    {id:1,name:'a', age:20},
                    {id:2,name:'b', age:21},
                    {id:3,name:'c', age:22},
                    {id:4,name:'d', age:23},
                    {id:5,name:'e', age:24}
                ]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
