<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{year}}<br>
        <!-- <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button> -->
        <form v-on:submit.prevent="submit">     <!--form:submit후 빠르게 reload, -->
            <input type="text"><br>
            <button type="submit">click</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2022
            },
            methods: {
                alert() {
                    alert('hello hello');
                },
                plus(){
                    this.year++;    
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('submited');
                    console.log('hello');
                }
            }
        })
    </script>
</body>
</html>
