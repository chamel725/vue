<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{year}}<br>
        <!-- <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button> -->
        <form v-on:submit.prevent="submit">     <!--form:submit후 빠르게 reload, prevent로form reload방지-->
            <!-- <input type="text" value="text" @keyup="upateText"><br>    v-on:@로 대체 가능.변수 text를 넣기 위해 value설정 -->
            <input type="text" v-model="text"><br><!--양방향바인딩-->
            {{text}}<br><!--변수선언-->
            <button type="submit">click</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2022,
                text:'text'
            },
            methods: {
                alert() {
                    alert('hello hello');
                },
                plus(){
                    this.year++;    
                },
                minus(){
                    this.year--;
                },
                submit(){
                    alert('submited');
                    console.log('hello'); //console에 인자 넣어서 로그 확인.
                }
                // upateText(event){
                //     console.log(event);
                //     this.text = event.target.value;
                // }
            }
        })
    </script>
</body>
</html>
